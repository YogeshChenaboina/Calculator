<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="claculator.js"></script>
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" id="screen">
        </form>
        <div class="buttons">
             <button  class="btn btn-symbols" onclick="operator('*')">*</button>
             <button  class="btn-symbols" onclick="operator('/')">/</button>
             <button  class="btn-symbols" onclick="operator('-')">-</button>
             <button  class="btn-symbols" onclick="operator('+')">+</button>
             
             <button  class="btn-numbers" onclick="number('9')">9</button>
             <button  class="btn-numbers" onclick="number('8')">8</button>
             <button  class="btn-numbers" onclick="number('7')">7</button>
             <button  class="btn-numbers" onclick="number('6')">6</button>
             <button  class="btn-numbers" onclick="number('5')">5</button>
             <button  class="btn-numbers" onclick="number('4')">4</button>
             <button  class="btn-numbers" onclick="number('3')">3</button>
             <button  class="btn-numbers" onclick="number('2')">2</button>
             <button  class="btn-numbers" onclick="number('1')">1</button>
             <button  class="btn-numbers" onclick="number('0')">0</button>
             <button  class="btn-numbers" onclick="number('.')">.</button>

             <button  class="btn-equal" onclick="calculateResult()">=</button>
             <button  class="btn-clear" onclick="clearDisplay()">Clear</button>
        </div>
    </section>
</body>
</html>
